{% extends "base.html" %} 

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">

{% endblock %}

{% block content %}

<div id="createAccount-styling">
<div id="form-container">    
<h2 class="form-header">Create Account</h2>
<section class="form-section">  

<form class="form-item" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="form-button" type="submit">Create Account</button>
</form>

</div>
</div>
{% endblock content %}
